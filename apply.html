    </header>
    <div class="container">
        <h1>Admission Form</h1>
        <form action="#" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Educational Information</legend>
                <div class="form-group">
                    <label for="previous_degree">Previous Degree:</label>
                    <input type="text" id="previous_degree" name="previous_degree" required>
                </div>
                <div class="form-group">
                    <label for="percentage">Percentage/CGPA:</label>
                    <input type="text" id="percentage" name="percentage" required>
                </div>
                <div class="form-group">
                    <label for="passing_year">Year of Passing:</label>
                    <input type="text" id="passing_year" name="passing_year" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <div class="form-group">
                    <label for="course_interest">Course Interested In:</label>
                    <select id="course_interest" name="course_interest" required>
                        <option value="">Select Course</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="B.Sc">B.Sc</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>
            </fieldset>

            <button type="submit" class="btn">Submit Application</button>
        </form>
    </div>
</body>
</html>
